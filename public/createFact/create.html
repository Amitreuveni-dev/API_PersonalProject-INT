<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share your facts</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav class="navigation-bar">
        <a href="../index.html">
            <button>Back</button>
        </a>
    </nav>
    <article class="title">
        <h1>Welcome to the Fact Factory</h1>
        <h3>By adding your fact, you're making the world smarter!</h3>
    </article>
    <main>
        <form id="factForm" class="Form">
            <div class="form-group">
                <label for="title">Fact Title</label>
                <input type="text" id="title" name="title" required />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="link">Fact Link</label>
                <input type="url" id="link" name="link" required />
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" selected disabled >Choose category:</option>
                    <option value="all">All</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="finance">Finance</option>
                    <option value="society">Society</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="history">History</option>
                    <option value="news">News</option>
                </select>
            </div>

            <button type="submit">Share Your Fact</button>

        </form>
    </main>
</body>

</html>
