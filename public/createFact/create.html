<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share your facts</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav class="navigation-bar">
        <a href="../index.html">
            <button>Back</button>
        </a>
    </nav>
    <article class="title">
        <h1>Welcome to the Fact Factory</h1>
        <h3>By adding your fact, you're making the world smarter!</h3>
    </article>
    <main>
        <form id="factForm">
            <label for="title">Fact Title</label>
            <input type="text" id="title" name="title" required />

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="link">Fact Link</label>
            <input type="url" id="link" name="link" required />

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required />

            <button type="submit">Share Your Fact</button>
        </form>
    </main>

</body>

</html>
